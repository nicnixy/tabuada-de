<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Multiplicação</title>
    <link rel="shortcut icon" href="Icons/favicon-multiplicação.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="Icons/multiplicação.png" alt="logotipo multiplicação">
        <h1>Tabuada Multiplicação</h1>
    </header>

    <section>
        <div>
            <p>
                Qual tabuada você deseja saber? <br>
                <input type="number" class="form" id="num">
            </p>
            <p>
                Até qual número? <br>
                <input type="number" class="form" id="end">
            </p>
            <p>
                <input type="button" value="Calcular" id="button" onclick="tabuada()">
            </p>
        </div>

        <div id="resposta">
            Preencha os valores acima!
        </div>
    </section>

    <script src="script.js"> </script>
</body>
</html>
